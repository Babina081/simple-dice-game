<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>
      <div class="content">
        <div class="divImage1">
          <p>Select an Image</p>
          <img id="blah1" height="200" width="200" src="" alt="your image" />
          <input type="file" onchange="readURLImage1()" />
        </div>

        <div class="dice">
          <p class="pl">Player 1</p>
          <div></div>

          <div id="divSetPlayer1Name">
            <input
              type="text"
              id="p1nameInput"
              placeholder="Enter player 1 name"
            />
            <button onclick="setPlayer1Name();">Set</button>
          </div>

          <b> <div id="player1Name"></div></b>
          <img class="img1" src="./images/dice6.png" alt="dice1" />
        </div>

        <div class="dice">
          <p class="p2">Player 2</p>
          <div>
            <div id="divSetPlayer2Name">
              <input
                type="text"
                id="p2nameInput"
                placeholder="Enter player 2 name"
              />
              <button onclick="setPlayer2Name()">Set</button>
            </div>
            <div id="player2Name"></div>
            <img class="img2" src="./images/dice6.png" alt="dice2" />
          </div>
        </div>

        <div class="divImage2">
          <p>Select an Image</p>
          <img
            id="previewImage"
            src=""
            height="200"
            width="200"
            alt="your image"
          />

          <input id="imageInput" type="file" onchange="readURLImage2()" />
        </div>
      </div>

      <br />
      <button type="button" class="btn" onclick="onClickPlay()">Play</button>
    </div>
    <script src="js/index.js"></script>
    <script>
      window.onload = function () {
        readURLImage2();
      };
    </script>
  </body>

</html>
